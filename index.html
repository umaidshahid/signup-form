<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="forImage">
                <div class="semi-transparent">
                    <img src="images/odin-lined.png" alt="Odin Logo" height="100px">
                    <h1>ODIN</h1>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="first">
                <h2>This is not a real online service!! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    sign up <em>now</em> to get started.
                    <br>
                    <br>
                    you <em>know</em> you want to.
                </h2>
            </div>
            <div class="second">
                <h3 style="margin-left: 20px;">Let's do this!</h3>
                <form action="" method="get" class="form-main-div">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="form-div">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="form-divs">
                        <div class="form-div">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="form-div">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber">
                        </div>
                        <div class="form-div">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="third">
                <button type="submit" class="button-create">Create Account</button>
                <div class="hyperlink">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
